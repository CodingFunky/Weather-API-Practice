<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="app.js" defer></script>
    <title>Weather Me This</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="header">
        <form>
            <input type="text" id="inputField" placeholder="Search Location...">
            <button type="button" id='submit' onclick="getWeather(document.getElementById('inputField').value)">></button>
        </form>
    </div>
    <div class="content">
        <div class="cardHeader">
            <div id="lastUpdatedLabel">
                <div id="lastUpdatedInfo"></div>
            </div>
            <div id="stateName"></div>
        </div>
        <div id="stateCard">
            <div id="dayOfWeek">
            </div>
            <div id="temp">
                <div id="tempActual">
                    <div id="tempNum"></div>
                </div>
                <div id="feelsLike">Feels Like
                    <div id="feelsNum"></div>
                </div>
            </div>
            <div id="clouds">Clouds
                <div id="cloudsInfo"></div>
                <img id="cloudsIcon" src="https://openweathermap.org/img/wn/10d@2x.png"></img>
            </div>
        </div>
        <div id="forecast"></div>

    </div>
</body>

</html>
